<body>
   <!-- partial:index.partial.html -->
   <div class="container">
      <section id="formHolder">
         <div class="row">
            <!-- Brand Box -->
            <div class="col-sm-6 brand">
               <a href="#" class="logo">MEETUP <span>.</span></a>
               <div class="heading">
                  <h2>MEETUP</h2>
                  <p>Your Right Choice</p>
               </div>
            </div>
            <!-- Form Box -->
            <div class="col-sm-6 form">
               <!-- Login Form -->
               <div class="login form-peice switched">
                  <form class="signup-form" action="#" method="post">

                     <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" name="username" id="name" class="name" required>
                        <span class="error"></span>
                     </div>
                     <div class="form-group">
                        <label for="email">Email Adderss</label>
                        <input type="text" name="emailAdress" id="email" class="email" required>
                        <span class="error"></span>
                     </div>

                     <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="pass" required>
                        <span class="error"></span>
                     </div>

                     <div class="form-group">
                        <label for="passwordCon">Confirm Password</label>
                        <input type="password" name="passwordCon" id="passwordCon" class="passConfirm" required>
                        <span class="error"></span>
                     </div>
                     <div class="CTA">
                        <button type="submit" class="submit">Signup</button>
                        <a href="#" class="switch">I have an account</a>
                     </div>
                  </form>
               </div>
               <div class="signup form-peice">
                  <form class="login-form" action="#" method="post">
                     <div class="form-group">
                        <label for="loginemail">Email Adderss</label>
                        <input type="text" name="loginemail" id="loginemail" class="email" required>
                     </div>
                     <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" name="loginPassword" id="loginPassword" class="pass" required>
                     </div>
                     <span style="color: red;">Wrong username or password</span>
                     <div class="CTA">
                        <button type="submit" value="Login">Login</button>
                        <a href="" class="switch">I'm New</a>
                        <a href="forget-password.html" class="forget">Forget Password</a>
                     </div>
                     <div class="or-container">
                        <div class="line-separator"></div>
                        <div class="or-label">or</div>
                        <div class="line-separator"></div>
                     </div>
                     <div class="social">
                        
                        <button type="button" class="btn btn-danger" style="width: 100%;"><a href="search.html">GOOGLE</a></button>

                     </div>
                  </form>
               </div>
            </div>
